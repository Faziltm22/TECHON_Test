<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Book App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar */
        .navbar {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 0 0 15px 15px;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.4rem;
            color: #0d6efd !important;
        }

        .btn-outline-primary, .btn-outline-success, .btn-outline-danger {
            margin-left: 5px;
            transition: all 0.3s;
            border-width: 2px;
        }

        .btn-outline-primary:hover { background-color: #0d6efd; color: #fff; }
        .btn-outline-success:hover { background-color: #198754; color: #fff; }
        .btn-outline-danger:hover { background-color: #dc3545; color: #fff; }

        /* Main container */
        .container {
            padding: 30px;
        }

        /* Book cards */
        .book-card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            overflow: hidden;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .book-card img {
            object-fit: cover;
            height: 200px;
            width: 100%;
        }

        .book-card-body {
            padding: 15px;
        }

        .alert {
            border-radius: 12px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
        <a class="navbar-brand" href="{% url 'book_list' %}">Books : {{ user.email }}</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-success">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Example Book Cards -->
        <div class="row g-4">
            {% for book in books %}
            <div class="col-md-4 col-sm-6">
                <div class="card book-card">
                    {% if book.image %}
                    <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}">
                    {% endif %}
                    <div class="card-body book-card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">{{ book.description|truncatechars:100 }}</p>
                        <a href="{% url 'book_detail' book.id %}" class="btn btn-primary btn-sm">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endblock %}
    </div>

    <!-- Messages / Alerts -->
    <!-- {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %} -->
</body>
</html>
