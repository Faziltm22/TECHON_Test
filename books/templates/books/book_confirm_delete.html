{% extends 'books/base.html' %}
{% block title %}Delete Book{% endblock %}

{% block content %}
<div class="delete-container">
    <h2>Delete Book</h2>
    <p>Are you sure you want to delete <strong>"{{ book.title }}"</strong>?</p>

    <form method="post" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Yes, Delete</button>
        <a href="{% url 'book_list' %}" class="btn-cancel">Cancel</a>
    </form>
</div>

<style>
.delete-container {
    max-width: 500px;
    margin: 80px auto;
    padding: 30px 25px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    text-align: center;
    font-family: Arial, sans-serif;
}

.delete-container h2 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
}

.delete-container p {
    font-size: 16px;
    color: #555;
    margin-bottom: 30px;
}

/* Buttons */
.delete-form .btn-delete,
.delete-form .btn-cancel {
    padding: 12px 25px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    margin: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.btn-delete {
    background: #dc3545;
    color: white;
    border: none;
}

.btn-delete:hover {
    background: #c82333;
}

.btn-cancel {
    background: #6c757d;
    color: white;
    border: none;
}

.btn-cancel:hover {
    background: #5a6268;
}

/* Responsive */
@media (max-width: 500px) {
    .delete-container {
        padding: 25px 15px;
    }
    .delete-container h2 {
        font-size: 24px;
    }
    .delete-container p {
        font-size: 15px;
    }
    .delete-form .btn-delete,
    .delete-form .btn-cancel {
        width: 100%;
        margin: 10px 0;
    }
}
</style>
{% endblock %}
