{% extends 'books/base.html' %}
{% block content %}
<a href="{% url 'book_list' %}" class="btn-back">‚Üê Back</a>
<div class="page-wrapper">
    <div class="book-form-container">
        <h2>{% if form.instance.pk %}Edit Book{% else %}Add Book{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group full-width">
                {{ field }}
                <label>{{ field.label }}</label>
            </div>
            {% endfor %}
            <button type="submit" class="btn-save">Save</button>
        </form>
    </div>
</div>

<style>
/* Wrapper */
.page-wrapper {
    display: flex;
    justify-content: center;
   
    /* background: #f4f4f9; */
}

/* Form container */
.book-form-container {
    width: 100%;
    max-width: 600px; /* wider for full horizontal fields */
    padding: 40px 30px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    font-family: 'Arial', sans-serif;
    text-align: center;
}

/* Heading */
.book-form-container h2 {
    margin-bottom: 30px;

    font-size: 26px;
}

/* Form group */
.form-group {
    position: relative;
    margin-bottom: 25px;
    text-align: left;
}

/* Full width fields */
.form-group.full-width input,
.form-group.full-width select,
.form-group.full-width textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
    background: transparent;
}

/* Focus effect */
.form-group.full-width input:focus,
.form-group.full-width select:focus,
.form-group.full-width textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0,123,255,0.3);
}

/* Floating labels */
.form-group label {
    position: absolute;
    top: 12px;
    left: 12px;
    color: #888;
    font-size: 16px;
    pointer-events: none;
    transition: 0.3s ease all;
}

/* Move label when focused or filled */
.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label,
.form-group select:focus + label,
.form-group select:not(:placeholder-shown) + label,
.form-group textarea:focus + label,
.form-group textarea:not(:placeholder-shown) + label {
    top: -10px;
    left: 10px;
    font-size: 12px;
    color: #007bff;
    background: #fff;
    padding: 0 4px;
}

/* Save button */
.btn-save {
    padding: 12px 30px;
    background: #007bff;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    display: inline-block; /* not full width */
}

.btn-save:hover {
    background: #0056b3;
}

/* Responsive */
@media (max-width: 500px) {
    .book-form-container {
        padding: 30px 20px;
    }
}
</style>
{% endblock %}
